# post test file
---

- name: "test R installation"
  ansible.builtin.shell: >
    /opt/R/{{ item }}/bin/R --version 2>&1
    | grep -q '{{ item }}'
    && (echo 'Version test for {{ item }}: pass' && exit 0)
    || (echo 'Version test fir {{ item }}: fail' && exit 1)
  args:
    warn: false
  changed_when: false
  loop: "{{ r_versions }}"
  tags:
    - skip_ansible_lint
